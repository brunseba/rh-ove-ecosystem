site_name: RH OVE Ecosystem Design and Management
site_description: Red Hat OpenShift Virtualization Engine Solution Architecture
site_author: Professional Team
site_url: https://rh-ove-ecosystem.example.com/

theme:
  name: material
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
    - content.code.select

plugins:
  - search
  - mermaid2:
      arguments:
        theme: base
  - git-revision-date-localized:
      enable_creation_date: true
  - pdf-export:
      verbose: true
      media_type: print
      enabled_if_env: ENABLE_PDF_EXPORT

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Architecture:
    - Overview: architecture/overview.md
    - Design Principles: architecture/design-principles.md
    - Network Architecture: architecture/network.md
    - Storage Architecture: architecture/storage.md
  - Deployment:
    - Prerequisites: deployment/prerequisites.md
    - Installation Guide: deployment/installation.md
    - Configuration: deployment/configuration.md
  - Management:
    - Admission Control: management/admission-control.md
    - GitOps Operations: management/gitops.md
    - Monitoring: management/monitoring.md
    - Backup & Recovery: management/backup.md
  - Operations:
    - Day-2 Operations: operations/day2-ops.md
    - Troubleshooting: operations/troubleshooting.md
    - Performance Tuning: operations/performance.md
  - References:
    - Product URLs: references/product-urls.md
    - Best Practices: references/best-practices.md
    - Glossary: references/glossary.md

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/
